<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion étudiant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Bar de Navigation -->
  <nav class="navbar fixed-top bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand fs-3 fw-bold">Gestion Etudiant</a>
      <form>
        <button class="btn btn-danger" type="submit" id="deconnexion">Déconnexion</button>
      </form>
    </div>
  </nav>
  <!-- Bar de Navigation -->
  <!-- Section 1  -->
  <section id="sect1">
    <div class="container">
      <div class="row mt-5 pt-5">
        <div class="col-md-4">
          <div class="card bg-warning-subtle h-100">
            <div class="card-body text-center">
              <h5 class="card-title">Nombre d'étudiants</h5>
              <h6 class="card-subtitle mb-2 text-success fs-2" id="nbrEtudiants"></h6>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-danger-subtle h-100">
            <div class="card-body text-center">
              <h5 class="card-title">Somme des notes</h5>
              <h6 class="card-subtitle mb-2 text-success fs-2" id="SommeNotes"></h6>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-primary-subtle bg-gradient h-100">
            <div class="card-body text-center">
              <h5 class="card-title">La moyenne la plus grand</h5>
              <h6 class="card-subtitle mb-2 text-success fs-2" id="MoyenPlusGrand"></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Fin section 1 -->
  <!-- Section 2 -->
  <section id="sect2" class="mt-5">
    <div class="container">
      <div class="row justify-content-md-between">
        <div class="col-3">
          <div class="input-group flex-nowrap">
            <input type="text" class="form-control" placeholder="nom" aria-label="Username"
              aria-describedby="addon-wrapping" id="inputFilter" required>
            <button type="submit" class="btn bg-white border border-secondary-subtle border-1" id="recherche"><i
                class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <div id="Nontrouver"></div>
        </div>
        <div class="col-3 d-flex justify-content-end">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Ajouter un étudiant
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Ajout d'étudiant</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="row g-3">
                    <div class="col-12">
                      <div class="row">
                        <div class="col-md-6">
                          <label for="prenom">Prénom</label>
                          <input type="text" class="form-control" id="prenom" placeholder="Prénom">
                        </div>
                        <div class="col-md-6">
                          <label for="nom">Nom</label>
                          <input type="text" class="form-control" id="nom" placeholder="Nom">
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="row">
                        <div class="col-md-6">
                          <label for="note">Note</label>
                          <input type="number" class="form-control" min="0" max="20" id="note" placeholder="0">
                        </div>
                        <div class="col-md-6">
                          <label for="moyenne">Moyen</label>
                          <input type="number" min="0" max="20" class="form-control" id="moyenne" placeholder="0">
                        </div>
                      </div>
                    </div>
                    <div id="result"></div>
                    <div class="col-12 d-flex justify-content-center">
                      <button type="submit" class="btn btn-success mb-3" id="btn1">Ajouter</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin Modal -->
        </div>
      </div>
    </div>
  </section>
  <!-- Fin section 2 -->
  <!-- Section 3 -->
  <section id="sect3" class="mt-3 mb-5">
    <div class="container">
      <table class="table caption-top">
        <caption class="fs-3">Liste des étudiants</caption>
        <thead>
          <tr>
            <th scope="col">Prenom</th>
            <th scope="col">Nom</th>
            <th scope="col">Note</th>
            <th scope="col">moyenne</th>
            <th scope="col" colspan="3" class="text-center">action</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>

      <div class="d-flex justify-content-end align-items-center gap-1">
        <button class="btn btn-primary text-white fs-5 text-black" onclick="previous()">
          << </button>
        <span id="pageInfo" class="fs-5 fw-bold"></span>
        <button class="btn btn-primary text-white fs-5 text-black" onclick="nextPage()">>></button>
      </div>
      <div class="voir"></div>
    </div>
  </section>
  <!-- Fin section 3 -->
  <!-- Modal de modifier et detail -->
  <!-- Modal detail-->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Détail</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-12">
              <div class="row">
                <div class="col-md-6 d-flex align-items-center gap-2">
                  <label for="prenomDetail">Prénom :</label>
                  <div id="prenomDetail"></div>
                </div>
                <div class="col-md-6 d-flex align-items-center gap-2">
                  <label for="nomDetail">Nom :</label>
                  <div id="nomDetail"></div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-md-6 d-flex align-items-center gap-2">
                  <label for="noteDetail">Note :</label>
                  <div id="noteDetail"></div>
                </div>
                <div class="col-md-6 d-flex align-items-center gap-2">
                  <label for="moyenneDetail">Moyen :</label>
                  <div id="moyenneDetail"></div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin Modal detail-->
  <!-- Modal modification-->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Ajout d'étudiant</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-12">
              <div class="row">
                <div class="col-md-6">
                  <label for="prenomEdit">Prénom</label>
                  <input type="text" class="form-control" id="prenomEdit" placeholder="Prénom" required>
                </div>
                <div class="col-md-6">
                  <label for="nomEdit">Nom</label>
                  <input type="text" class="form-control" id="nomEdit" placeholder="Nom" required>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-md-6">
                  <label for="noteEdit">Note</label>
                  <input type="number" class="form-control" min="0" max="20" id="noteEdit" placeholder="0" required>
                </div>
                <div class="col-md-6">
                  <label for="moyenneEdit">Moyen</label>
                  <input type="number" min="0" max="20" class="form-control" id="moyenneEdit" placeholder="0" required>
                </div>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <button type="submit" class="btn btn-warning mb-3" id="edit-btn">Modifier</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- Fin Modal modification-->
  <!-- FIn Modal de modifier et detail -->
  <!-- script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Script JS -->
  <script src="script/main.js"></script>
  <script src="script/deconnexion.js"></script>
</body>

</html>
